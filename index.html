<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Shop AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #chatbox { width: 400px; height: 400px; border: 1px solid black; overflow-y: auto; padding: 10px; margin: auto; }
        #userInput { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>

<h2>Ask our Smoke Shop AI Assistant</h2>
<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="Ask about vapes, CBD, etc.">
<button onclick="sendMessage()">Send</button>
<button onclick="startVoiceRecognition()">ðŸŽ¤ Speak</button>
<script>
    function sendMessage() {
    let userMessage = document.getElementById("userInput").value;
    document.getElementById("chatbox").innerHTML += "<p><b>You:</b> " + userMessage + "</p>";

    fetch("https://smokeshop-chatbot.onrender.com/chat", {

        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ "message": userMessage })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("chatbox").innerHTML += `
            <div style="display: flex; align-items: center;">
                <img src="bot-avatar.png" alt="Chatbot" width="40" height="40" style="border-radius: 50%; margin-right: 10px;">
                <p><b>Bot:</b> ${data.response}</p>
            </div>`;
        document.getElementById("userInput").value = "";
    })
    .catch(error => console.error("Error:", error));
}

    let userMessage = document.getElementById("userInput").value;
    document.getElementById("chatbox").innerHTML += "<p><b>You:</b> " + userMessage + "</p>";

    fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ "message": userMessage })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("chatbox").innerHTML += "<p><b>Bot:</b> " + data.response + "</p>";
        document.getElementById("userInput").value = "";
    })
    .catch(error => console.error("Error:", error));
}

// ðŸŽ¤ Voice Recognition Feature (Speech-to-Text)
function startVoiceRecognition() {
    let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.start();

    recognition.onresult = function(event) {
        let spokenText = event.results[0][0].transcript;
        document.getElementById("userInput").value = spokenText;
        sendMessage(); // Auto-send message after speaking
    };

    recognition.onerror = function(event) {
        console.error("Speech Recognition Error:", event.error);
    };
}

        let userMessage = document.getElementById("userInput").value;
        document.getElementById("chatbox").innerHTML += "<p><b>You:</b> " + userMessage + "</p>";

        fetch("http://127.0.0.1:5000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ "message": userMessage })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("chatbox").innerHTML += "<p><b>Bot:</b> " + data.response + "</p>";
            document.getElementById("userInput").value = "";
        })
        .catch(error => console.error("Error:", error));
    }
</script>

</body>
</html>
